<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (ngSubmit)="onSavePost()" [formGroup]="form" *ngIf="!isLoading">
    <mat-form-field>
      <input type="text" matInput
      formControlName="title"
      placeholder="Title"
      >
      <mat-error *ngIf="form.get('title').invalid">Please Enter a post title</mat-error>
    </mat-form-field>
    <div>
      <button type="button" mat-stroke-button
      (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="imagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea cols="30" rows="6" matInput
      formControlName="content"
      placeholder="Content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please Enter a post content</mat-error>
    </mat-form-field>
      <button
      mat-raised-button
      color="primary"
      type="submit">save</button>

  </form>

</mat-card>
